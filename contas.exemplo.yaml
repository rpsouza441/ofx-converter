# Configuração de Contas - OFX Converter
# Este arquivo mapeia palavras-chave no nome do arquivo para contas do ezBookkeeping
#
# ESTRUTURA:
# - conta: Nome exato da conta no ezBookkeeping
#   titular: [lista de palavras-chave do titular - case insensitive]
#   banco: [lista de palavras-chave do banco - case insensitive]
#   tipo: [lista de palavras-chave do tipo - case insensitive]
#   prioridade: número (maior = mais prioritário, usado para desempate)
#
# LÓGICA DE MATCHING:
# 1. O sistema procura no nome do arquivo por palavras-chave de titular, banco e tipo
# 2. A conta que tiver TODAS as palavras-chave correspondentes é selecionada
# 3. Se múltiplas contas corresponderem, a de maior prioridade vence
# 4. Se nenhuma conta corresponder, o campo Account fica vazio

# ==================== CONTAS CORRENTES ====================
contas_correntes:
  - conta: "Banco do Brasil Exemplo"
    titular: [exemplo, joao]
    banco: [bb, bancodobrasil]
    tipo: [extrato, conta]
    prioridade: 10

  - conta: "Itaú Exemplo"
    titular: [exemplo, joao]
